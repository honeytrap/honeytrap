language: go

before_install:
  - sudo apt-get -qq update

addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-lxc/stable'
    packages:
    - lxc
    - lxc-templates
    - lxc-dev
    - libpcap-dev

env:
  - GIMME_OS=linux GIMME_ARCH=amd64

go:
  - master

install:
  - go get -d -v ./...

script:
  - go test -v ./...
  - go build -v ./...
