language: go

services:
  - docker

before_install:
  - docker build -f test.Dockerfile -t honeytrap/travis-build ./ 
  - docker run -d -p 8022:8022 -p 3000:3000 honeytrap/travis-build /bin/sh -C "cd /honeytrap; honeytrap"
  - docker ps -a

env:
  - GIMME_OS=linux GIMME_ARCH=amd64

go:
  - master

install:
  - go get -d -v ./...

script:
  - go test -v ./...
  - go build -v ./...
