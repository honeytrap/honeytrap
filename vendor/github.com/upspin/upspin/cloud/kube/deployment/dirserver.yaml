kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: PREFIXdirserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: PREFIXdirserver
    spec:
      containers:
      - name: PREFIXdirserver
        image: gcr.io/PROJECT/PREFIXdirserver
        ports:
        - containerPort: 443
        volumeMounts:
        - mountPath: /dirserver-logs
          name: PREFIXdirserver
      volumes:
      - name: PREFIXdirserver
        gcePersistentDisk:
          pdName: PREFIXdirserver
          fsType: ext4
